definitions:
  BalanceModel:
    description: Balance object schema
    properties:
      AccountId:
        description: >-
          A unique and immutable identifier used to identify the account
          resource. This identifier has no meaning to the account owner.
        type: string
        minLength: 1
        maxLength: 40
      Amount:
        description: Amount of money of the cash balance.
        type: object
        properties:
          Amount:
            type: string
            pattern: '^\d{1,13}\.\d{1,5}$'
          Currency:
            description: >-
              A code allocated to a currency by a Maintenance Agency under an
              international identification scheme, as described in the latest
              edition of the international standard ISO 4217 'Codes for the
              representation of currencies and funds'
            type: string
            pattern: '^[A-Z]{3,3}$'
        required:
          - Amount
          - Currency
        additionalProperties: false
      CreditDebitIndicator:
        description: >-
          Indicates whether the balance is a credit or a debit balance. Usage: A
          zero balance is considered to be a credit balance.
        type: string
        enum:
          - Credit
          - Debit
      Type:
        description: 'Balance type, in a coded form.'
        type: string
        enum:
          - ClosingAvailable
          - ClosingBooked
          - Expected
          - ForwardAvailable
          - Information
          - InterimAvailable
          - InterimBooked
          - OpeningAvailable
          - OpeningBooked
          - PreviouslyClosedBooked
      DateTime:
        description: >-
          Indicates the date (and time) of the balance. 

          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 

          All date-time fields in responses must include the timezone. An
          example is below:

          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      CreditLine:
        type: array
        items:
          type: object
          properties:
            Included:
              description: >-
                Indicates whether or not the credit line is included in the
                balance of the account. Usage: If not present, credit line is
                not included in the balance amount of the account.
              type: boolean
            Amount:
              description: Active Or Historic Currency Code and Amount
              type: object
              properties:
                Amount:
                  type: string
                  pattern: '^\d{1,13}\.\d{1,5}$'
                Currency:
                  description: >-
                    A code allocated to a currency by a Maintenance Agency under
                    an international identification scheme, as described in the
                    latest edition of the international standard ISO 4217 'Codes
                    for the representation of currencies and funds'
                  type: string
                  pattern: '^[A-Z]{3,3}$'
              required:
                - Amount
                - Currency
              additionalProperties: false
            Type:
              description: 'Limit type, in a coded form.'
              type: string
              enum:
                - Pre-Agreed
                - Emergency
                - Temporary
              additionalProperties: false
          required:
            - Included
          additionalProperties: false
    required:
      - AccountId
      - Amount
      - CreditDebitIndicator
      - DateTime
      - Type
    minItems: 1
    additionalProperties: false
  AccountModel:
    type: object
    properties:
      AccountId:
        description: >-
          A unique and immutable identifier used to identify the account
          resource. This identifier has no meaning to the account owner.
        type: string
        minLength: 1
        maxLength: 40
      Currency:
        description: >-
          Identification of the currency in which the account is held.  Usage:
          Currency should only be used in case one and the same account number
          covers several currencies and the initiating party needs to identify
          which currency needs to be used for settlement on the account.
        type: string
        pattern: '^[A-Z]{3,3}$'
      Nickname:
        description: >-
          The nickname of the account, assigned by the account owner in order to
          provide an additional means of identification of the account.
        type: string
        minLength: 1
        maxLength: 70
      Account:
        description: Provides the details to identify an account.
        type: object
        properties:
          SchemeName:
            $ref: '#/definitions/AccountSchemeModel'
          Identification:
            description: >-
              Identification assigned by an institution to identify an account.
              This identification is known by the account owner.
            type: string
            minLength: 1
            maxLength: 34
          Name:
            description: >-
              Name of the account, as assigned by the account servicing
              institution, in agreement with the account owner in order to
              provide an additional means of identification of the account.
              Usage: The account name is different from the account owner name.
              The account name is used in certain user communities to provide a
              means of identifying the account, in addition to the account
              owner's identity and the account number.
            type: string
            minLength: 1
            maxLength: 70
          SecondaryIdentification:
            description: >-
              This is secondary identification of the account, as assigned by
              the account servicing institution.  This can be used by building
              societies to additionally identify accounts with a roll number (in
              addition to a sort code and account number combination).
            type: string
            minLength: 1
            maxLength: 34
        required:
          - SchemeName
          - Identification
        additionalProperties: false
      Servicer:
        description: >-
          Party that manages the account on behalf of the account owner, that is
          manages the registration and booking of entries on the account,
          calculates balances on the account and provides information about the
          account.
        type: object
        properties:
          SchemeName:
            description: >-
              Name of the identification scheme, in a coded form as published in
              an external list.
            type: string
            enum:
              - BICFI
          Identification:
            description: >-
              Unique and unambiguous identification of the servicing
              institution.
            type: string
            minLength: 1
            maxLength: 35
        required:
          - SchemeName
          - Identification
        additionalProperties: false
    additionalProperties: false
    required:
      - AccountId
      - Currency
  AccountSchemeModel:
    type: string
    enum:
      - IBAN
      - SortCodeAccountNumber
      - BECS Electronic Credit
    default: BECS Electronic Credit
  PaymentLinks:
    title: PaymentLinks
    allOf:
      - $ref: '#/definitions/Links'
      - type: object
        properties:
          Payments:
            type: string
            format: uri
            description: >-
              Link to payments is present if this account  may be used for
              making payments. If this link is not present, the account is not
              valid for payments at this time.  Note that this link does not
              indicate sufficient funds, only that payment activity is not
              expressly  forbidden
            example: 'https://api.bank.co.nz/open-banking/v1/payments'
  Links:
    title: Links
    type: object
    description: Links relevant to the payload
    properties:
      Self:
        type: string
        format: uri
      First:
        type: string
        format: uri
      Prev:
        type: string
        format: uri
      Next:
        type: string
        format: uri
      Last:
        type: string
        format: uri
    required:
      - Self
  AccountRequestModel:
    type: object
    properties:
      Permissions:
        description: >-
          Specifies the Open Banking account request types. This is a list of
          the data clusters being consented by the PSU, and requested for
          authorisation with the ASPSP.
        type: array
        items:
          description: >-
            Specifies the Open Banking account request types. This is a list of
            the data clusters being consented by the PSU, and requested for
            authorisation with the ASPSP.
          type: string
          enum:
            - ReadAccountsBasic
            - ReadAccountsDetail
            - ReadBalances
            - ReadBeneficiariesBasic
            - ReadBeneficiariesDetail
            - ReadDirectDebits
            - ReadProducts
            - ReadStandingOrdersBasic
            - ReadStandingOrdersDetail
            - ReadTransactionsBasic
            - ReadTransactionsCredits
            - ReadTransactionsDebits
            - ReadTransactionsDetail
          minProperties: 1
          additionalProperties: false
      ExpirationDateTime:
        description: >-
          Specified date and time the permissions will expire. If this is not
          populated, the permissions will be open ended. 

          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 

          All date-time fields in responses must include the timezone. An
          example is below:

          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      TransactionFromDateTime:
        description: >-
          Specified start date and time for the transaction query period. If
          this is not populated, the start date will be open ended, and data
          will be returned from the earliest available transaction. 

          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 

          All date-time fields in responses must include the timezone. An
          example is below:

          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      TransactionToDateTime:
        description: >-
          Specified end date and time for the transaction query period. If this
          is not populated, the end date will be open ended, and data will be
          returned to the latest available transaction. 

          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 

          All date-time fields in responses must include the timezone. An
          example is below:

          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
    additionalProperties: false
    required:
      - AccountRequestId
      - CreationDateTime
      - Permissions
  AccountRequestResponseModel:
    allOf:
      - properties:
          AccountRequestId:
            description: >-
              Unique identification as assigned to identify the account request
              resource.
            type: string
            minLength: 1
            maxLength: 128
          Status:
            description: Specifies the status of the account request resource.
            type: string
            enum:
              - Authorised
              - AwaitingAuthorisation
              - Rejected
              - Revoked
          CreationDateTime:
            description: >-
              Date and time at which the resource was created. 

              All dates in the JSON payloads are represented in ISO 8601
              date-time format. 

              All date-time fields in responses must include the timezone. An
              example is below:

              2017-04-05T10:43:07+00:00
            type: string
            format: date-time
        required:
          - AccountRequestID
          - Status
          - CreationDateTime
      - $ref: '#/definitions/AccountRequestModel'
