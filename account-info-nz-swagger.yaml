swagger: '2.0'
info:
  title: Account and Transaction API Specification
  description: >-
    Swagger for Account and Transaction API Specification. This is heavily
    derived from the Open Banking UK API - see www.openbanking.org.uk for
    details.
  termsOfService: 'https://www.paymentsnz.co.nz/contact-us'
  contact:
    name: Service Desk
    email: connect@paymentsnz.co.nz
  license:
    name: Licence
    url: 'https://www.paymentsnz.co.nz/contact-us'
  version: v0.0.3
basePath: /open-banking/v1
schemes:
  - https
produces:
  - application/json; charset=utf-8
paths:
  /account-requests:
    post:
      summary: Create an account request
      description: Create an account request
      operationId: CreateAccountRequest
      consumes:
        - application/json; charset=utf-8
      produces:
        - application/json; charset=utf-8
      parameters:
        - name: body
          in: body
          description: Create an Account Request
          required: true
          schema:
            title: Account Request POST request
            description: Allows setup of an account access request
            type: object
            properties:
              Data:
                $ref: '#/definitions/AccountRequestModel'
              Risk:
                title: Risk
                type: object
                description: >-
                  The Risk payload is sent by the initiating party to the ASPSP.
                  It is used to specify additional details for risk scoring for
                  Account Info.
                properties: {}
                additionalProperties: false
            additionalProperties: false
            required:
              - Data
              - Risk
        - &ref_0
          in: header
          name: x-fapi-financial-id
          type: string
          required: false
          description: >-
            The unique id of the ASPSP to which the request is issued. The
            unique id will be issued by OB.
        - &ref_1
          in: header
          name: x-fapi-customer-last-logged-time
          type: string
          required: false
          description: >-
            The time when the PSU last logged in with the TPP. 

            All dates in the HTTP headers are represented as RFC 7231 Full
            Dates. An example is below: 

            Sun, 10 Sep 2017 19:43:31 UTC
          pattern: >-
            ^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2}
            (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4}
            \d{2}:\d{2}:\d{2} (GMT|UTC)$
        - &ref_2
          in: header
          name: x-fapi-customer-ip-address
          type: string
          required: false
          description: The PSU's IP address if the PSU is currently logged in with the TPP.
        - &ref_3
          in: header
          name: x-fapi-interaction-id
          type: string
          required: false
          description: An RFC4122 UID used as a correlation id.
        - &ref_4
          in: header
          name: Authorization
          type: string
          required: true
          description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
        - in: header
          name: x-jws-signature
          type: string
          required: false
          description: >-
            Header containing a detached JWS signature of the body of the
            payload.
      responses:
        '201':
          description: Account Request resource successfully created
          schema:
            title: Account Request POST response
            type: object
            properties:
              Data:
                $ref: '#/definitions/AccountRequestResponseModel'
              Risk:
                title: Risk
                type: object
                description: >-
                  The Risk payload is sent by the initiating party to the ASPSP.
                  It is used to specify additional details for risk scoring for
                  Account Info.
                properties: {}
                additionalProperties: false
              Links:
                $ref: '#/definitions/Links'
              Meta:
                title: MetaData
                type: object
                description: Meta Data relevant to the payload
                properties:
                  TotalPages:
                    type: integer
                    format: int32
                  FirstAvailableDateTime:
                    description: >2-
                       
                      All dates in the JSON payloads are represented in ISO 8601
                      date-time format. 

                      All date-time fields in responses must include the
                      timezone. An example is below:

                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                  LastAvailableDateTime:
                    description: >2-
                       
                      All dates in the JSON payloads are represented in ISO 8601
                      date-time format. 

                      All date-time fields in responses must include the
                      timezone. An example is below:

                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                additionalProperties: false
            additionalProperties: false
            required:
              - Data
              - Risk
              - Links
              - Meta
          headers:
            x-jws-signature:
              type: string
              description: >-
                Header containing a detached JWS signature of the body of the
                payload.
            x-fapi-interaction-id:
              type: string
              description: An RFC4122 UID used as a correlation id.
        '400': &ref_5
          description: Bad Request
        '401': &ref_6
          description: Unauthorized
        '403': &ref_7
          description: Forbidden
        '405': &ref_8
          description: Method Not Allowed
        '406': &ref_9
          description: Not Acceptable
        '429': &ref_10
          description: Too Many Requests
          headers:
            Retry-After:
              description: Number in seconds to wait
              type: integer
        '500': &ref_11
          description: Internal Server Error
      security:
        - TPPOAuth2Security:
            - tpp_client_credential
  '/account-requests/{AccountRequestId}':
    get:
      summary: Get an account request
      description: Get an account request
      operationId: GetAccountRequest
      produces:
        - application/json; charset=utf-8
      parameters:
        - &ref_12
          name: AccountRequestId
          in: path
          description: >-
            Unique identification as assigned by the ASPSP to uniquely identify
            the account request resource.
          required: true
          type: string
        - *ref_0
        - *ref_1
        - *ref_2
        - *ref_3
        - *ref_4
      responses:
        '200':
          description: Account Request resource successfully retrieved
          schema:
            title: Account Request GET response
            type: object
            properties:
              Data:
                $ref: '#/definitions/AccountRequestResponseModel'
              Risk:
                title: Risk
                type: object
                description: >-
                  The Risk payload is sent by the initiating party to the ASPSP.
                  It is used to specify additional details for risk scoring for
                  Account Info.
                properties: {}
                additionalProperties: false
              Links:
                $ref: '#/definitions/Links'
              Meta:
                title: MetaData
                type: object
                description: Meta Data relevant to the payload
                properties:
                  TotalPages:
                    type: integer
                    format: int32
                  FirstAvailableDateTime:
                    description: >2-
                       
                      All dates in the JSON payloads are represented in ISO 8601
                      date-time format. 

                      All date-time fields in responses must include the
                      timezone. An example is below:

                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                  LastAvailableDateTime:
                    description: >2-
                       
                      All dates in the JSON payloads are represented in ISO 8601
                      date-time format. 

                      All date-time fields in responses must include the
                      timezone. An example is below:

                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                additionalProperties: false
            additionalProperties: false
            required:
              - Data
              - Risk
              - Links
              - Meta
          headers:
            x-jws-signature:
              type: string
              description: >-
                Header containing a detached JWS signature of the body of the
                payload.
            x-fapi-interaction-id:
              type: string
              description: An RFC4122 UID used as a correlation id.
        '400': *ref_5
        '401': *ref_6
        '403': *ref_7
        '405': *ref_8
        '406': *ref_9
        '429': *ref_10
        '500': *ref_11
      security:
        - TPPOAuth2Security:
            - tpp_client_credential
    delete:
      summary: Delete an account request
      description: Delete an account request
      operationId: DeleteAccountRequest
      produces:
        - application/json; charset=utf-8
      parameters:
        - *ref_12
        - *ref_4
        - in: header
          name: x-fapi-financial-id
          type: string
          required: true
          description: >-
            The unique id of the ASPSP to which the request is issued. The
            unique id will be issued by OB.
      responses:
        '204':
          description: Account Request resource successfully deleted
          headers:
            x-fapi-interaction-id:
              type: string
              description: An RFC4122 UID used as a correlation id.
        '400': *ref_5
        '401': *ref_6
        '403': *ref_7
        '405': *ref_8
        '406': *ref_9
        '429': *ref_10
        '500': *ref_11
      security:
        - TPPOAuth2Security:
            - tpp_client_credential
  /accounts:
    get:
      summary: Get Accounts
      description: Get a list of accounts
      operationId: GetAccounts
      produces:
        - application/json; charset=utf-8
      parameters:
        - *ref_0
        - *ref_1
        - *ref_2
        - *ref_3
        - *ref_4
